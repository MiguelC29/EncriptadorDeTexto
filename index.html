<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main>
            <div class="logo-contenedor">
                <img src="./images/logo.png" alt="Logo de Alura" class="logo">
            </div>
            <div class="main_section">
                <section class="encriptador">
                    <div class="encriptador-mensaje">
                        <input type="text" placeholder="Ingrese el texto aquí" class="input-text">
                            
                        <div class="mensaje">
                            <img src="./images/exclamation_point.png" alt="Signo de admiración" class="exclamation">
                            <p>Solo letras minúsculas y sin acentos</p>
                        </div>

                        <div class="buttons">
                            <button class="btn-encriptar">Encriptar</button>
                            <button class="btn-desencriptar">Desencriptar</button>
                        </div>
                    </div>
                </section>
                <section class="encriptador_resultado">
                    <div class="container">
                        <img src="./images/avatar.png" alt="Imagen de muñeco con una lupa mirando un diamante">
                        <h2>Ningún mensaje fue encontrado</h2>
                        <p class="mensaje_resultado">Ingresa el texto que desees encriptar o desencriptar</p>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
